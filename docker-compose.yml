version: '3.8'

services:
  jenkins-maven-project:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-maven-project
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
